<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–±—Ä–∞–º –ß–∞—Ç–±–æ—Ç</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>–ê–±—Ä–∞–º –ß–∞—Ç–±–æ—Ç</h1>
  <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." />
  <div id="response"></div>

  <script src="/js/chat.js"></script> <!-- –∏—Å–ø—Ä–∞–≤—å –ø—É—Ç—å, –µ—Å–ª–∏ —Ç–≤–æ–π —Ñ–∞–π–ª –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ -->
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      const resBox = document.getElementById("response");
      input.disabled = true;
      resBox.innerText = "ü§ñ –î—É–º–∞—é...";
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        resBox.innerText = data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞.";
      } catch (err) {
        resBox.innerText = "–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + err.message;
      } finally {
        input.disabled = false;
        input.value = "";
        input.focus();
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
